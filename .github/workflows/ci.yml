name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libgtest-dev
        
    - name: Build project
      run: make CXXFLAGS="-std=c++17 -Wall -Wextra -O3 -I."
      
    - name: Run tests
      run: make test
      
    - name: Clean up
      run: make clean
